<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form to JSON</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    #output { background: #f0f0f0; padding: 1rem; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Enter Your Name</h1>

  <form id="nameForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required />

    <button type="submit">Send</button>
  </form>

  <h2>Output JSON:</h2>
  <div id="output"></div>

  <script>
    const form = document.getElementById('nameForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

     
      const data = {
        name: firstName,
        lastname: lastName
      };

   
      const jsonString = JSON.stringify(data, null, 2);

    
      output.textContent = jsonString;

     
   
    });
  </script>

</body>
</html>
