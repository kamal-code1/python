<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Système Solaire</title>
  <style>
    body {
      background-color: black;
      padding: 10px;
      font-family: Arial, sans-serif;
      color: white;
    }

    .planet {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      margin: 20px;
      position: relative;
      display: inline-block;
      border: 2px solid white;
      color: white;
    }

    .moon {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gray;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <h1>Système Solaire</h1>
  <section class="listPlanets"></section>

  <script>
  
    const planets = [
      { name: "Mercure", color: "gray", moons: 0 },
      { name: "Vénus", color: "orange", moons: 0 },
      { name: "Terre", color: "blue", moons: 1 },
      { name: "Mars", color: "red", moons: 2 },
      { name: "Jupiter", color: "brown", moons: 79 },
      { name: "Saturne", color: "goldenrod", moons: 82 },
      { name: "Uranus", color: "lightblue", moons: 27 },
      { name: "Neptune", color: "darkblue", moons: 14 }
    ];

    const section = document.querySelector('.listPlanets');

    planets.forEach(planet => {
      const planetDiv = document.createElement('div');
      planetDiv.classList.add('planet');
      planetDiv.style.backgroundColor = planet.color;
      planetDiv.textContent = planet.name;
      for (let i = 0; i < planet.moons; i++) {
        const moon = document.createElement('div');
        moon.classList.add('moon');
        const angle = (i / planet.moons) * 2 * Math.PI;
        const radius = 60;
        moon.style.top = `${50 + radius * Math.sin(angle)}px`;
        moon.style.left = `${50 + radius * Math.cos(angle)}px`;
        planetDiv.appendChild(moon);
      }

      section.appendChild(planetDiv);
    });
  </script>

</body>
</html>
