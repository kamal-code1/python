<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
</head>
<body>

  <h1>Mad Libs</h1>

  <form id="libform">
      <label for="noun">Noun:</label>
      <input type="text" id="noun" required>
      
      <label for="adjective">Adjective:</label>
      <input type="text" id="adjective" required>
      
      <label for="person">Someone's Name:</label>
      <input type="text" id="person" required>
      
      <label for="verb">Verb:</label>
      <input type="text" id="verb" required>
      
      <label for="place">A place:</label>
      <input type="text" id="place" required>

      <button id="lib-button" type="submit">Lib it!</button>
      <button id="shuffle-button" type="button">Shuffle Story</button>
  </form>

  <p>Generated story: 
    <span id="story"></span>
  </p>

  <script src="index.js"></script>

</body>
</html>
